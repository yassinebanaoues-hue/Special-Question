    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animierte Blumen im Hintergrund */
        .floating-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flower {
            position: absolute;
            animation: floatFlower 15s infinite ease-in-out;
            opacity: 0.3;
            font-size: 40px;
        }

        @keyframes floatFlower {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            animation: fadeIn 1.5s ease-in;
            position: relative;
            z-index: 10;
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .rose-header {
            font-size: 5em;
            margin-bottom: 10px;
            animation: roseBloom 3s infinite;
        }

        @keyframes roseBloom {
            0%, 100% {
                transform: scale(1) rotate(-5deg);
            }
            50% {
                transform: scale(1.15) rotate(5deg);
            }
        }

        h1 {
            color: #c94d5c;
            margin-bottom: 15px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Brush Script MT', cursive;
        }

        .subtitle {
            color: #d4737e;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .question {
            font-size: 1.6em;
            color: #333;
            margin: 30px 0;
            line-height: 1.8;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        }
